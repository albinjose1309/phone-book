<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js" charset="utf-8"></script>
</head>

<body onload="init()">
  <div id="main">
    <div class="header">
      <span class="sideMenu" onclick="sideNav()">&#9776;</span>
      <div class="header-content">
        <input class="search" type="text" name="search" value="" placeholder="Search">
        <a class="help" href="#">Help</a>
      </div>
    </div>
    <div id="containerId" class="container">
      <div class="container-header">
        <table class="contact-list-header">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th></th>
          </tr>
        </table>
      </div>
      <div class="container-body">
        <table class="contact-list-body" id="contact-list-id">
        </table>
        <div class="data-null" id="data-null-id">No Contacts</div>
      </div>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a id="add-contact" onclick="addContact()">Add</a>
    <a>Settings</a>
    <a>Help</a>
  </div>
  <div class="modal-box-container" id="modal-box-add-contact">
    <div class="modal-box-content">
      <div class="modal-box-header">
        <span id="contact-add">Create Contact</span>
        <span id="contact-edit">Edit Contact</span>
      </div>
      <div class="modal-box-body">
        <div class="form-name">
          <label for="fname"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></label>
          <input class="form-error" type="text" id="fname" placeholder="First Name" name="firstName" required>
        </div>
        <div class="form-email">
          <label for="email"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></label>
          <input class="form-error" type="email" id="email" placeholder="Email" name="emailId" required>
        </div>
        <div class="form-phone">
          <label for="phone"><i class="fa fa-phone-square fa-2x" aria-hidden="true"></i></label>
          <input class="form-error" type="text" id="phone" placeholder="Phone" name="phoneNumber" required>
        </div>
      </div>
      <div class="modal-box-footer">
        <button type="submit" id="contact-save" onclick="insertContact()">Save</button>
        <button type="submit" id="contact-update" onclick="updateContact()">Update</button>
        <button onclick="closeModalBox()">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
